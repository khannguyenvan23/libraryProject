  <!-- Modal -->
  <div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="addNew" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content pl-4 pt-2">
        <div class="modal-header">
          <h5 class="modal-title" id="addNew">Add New BOOK</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-group">
            <label for="titleBook">Title</label>
            <input type="text" class="form-control" id="titleBook" aria-describedby="titleBookHelp" placeholder="Enter title of your book">
            <small id="titleBookHelp" class="form-text text-muted">Type down your name of favirote book you want to read.</small>
          </div>
          <div class="form-group">
            <label for="authorBook">Author</label>
            <input type="text" class="form-control" id="authorBook" placeholder="Name of Author">
          </div>
          <div class="form-group">
            <label for="pagesBook">Pages</label>
            <input type="number" class="form-control" id="pagesBook" placeholder="Number of Pages">
          </div>
          <div class="form-group form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="readCheckBook" id="readCheckBook" value="true" checked>
                <label class="form-check-label" for="read">
                  Read
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="readCheckBook" id="readCheckBook" value="false">
                <label class="form-check-label" for="read">
                  Not Read Yet
                </label>
              </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addBook">Add</button>
        </div>
      </div>
    </div>
